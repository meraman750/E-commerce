<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
  </head>
  <body>
    <h1>My Profile</h1>
    <p id="username">Username: {{ user.username }}</p>
    <p id="email">Email: {{ user.email }}</p>
    <p id="phone_number">Phone number: {{ user.phone_number }}</p>
    <p id="password">Password: ************</p>
    <a href="{% url 'password_change' %}">Change Password</a> <br />
    <br />
    <a href="{% url 'logout' %}">Logout</a>
  </body>
</html>
