<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <body>
    <h2>Cart</h2>
    {% if cart_list %} 
        <p>Product | quantity </p>
        {% for item in cart_list %}
            <p>{{ item.product.name }} * {{ item.quantity }}</p>
        {% endfor %} 
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
  </body>
</html>
